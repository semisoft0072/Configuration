// == == == == == ==
// Personal Settings
// == == == == == ==

// Clear console output
clear

//	1.1 - Video

	// Main Menu Background Scenery
	// 'Ancient', 'Blacksite', 'cbble', 'Nuke', 'sirocco_night', 'Vertigo', 'Random'
	ui_mainmenu_bkgnd_movie_CC4ECB9 "sirocco_night"

//	2.1 - Audio

	// GOTV Caster Volume (50%)
	voice_caster_scale "0.498468"

    // VOIP Volume (45%)
	voice_scale "0.446544"

//	2.2 - Music

    // Main Menu Volume (0%)
	snd_menumusic_volume "0.000000"

    // Ten Second Warning Volume (10%)
	snd_tensecondwarning_volume "0.062308"

    // Death Camera Volume (20%)
	snd_deathcamera_volume "0.121501"

    // MVP Volume (50%)
	snd_mvp_volume "0.302196"

//	3.1 - Game

	// Enable Game Instructor Messages (No)
	gameinstructor_enable "0"

	// Max Acceptable Matchmaking Ping
	mm_dedicated_search_maxping "50"

    // Max Acceptable Game Traffic Bandwidth (Unrestricted)
	rate "786432"

    // Enable Developer Console (~) (Yes)
	con_enable "1"

//	3.2 - Hud

	// HUD Color (White)
	cl_hud_color "1"

    // Health/Ammo Style
	cl_hud_healthammo_style "1"

//	3.3 - Team

    // Friends Lobby Default Permissions (All Friends Can join)
	lobby_default_privacy_bits2 "1"

//	3.6 - Item

	// Open Buy Menu With Use Key (No)
	cl_use_opens_buy_menu "0"

//	3.7 - Rader

	// Radar Map Zoom
	cl_radar_scale "0.4"

    // Sets the minimum icon scale.
    cl_radar_icon_scale_min "0.7"

//	3.9 - Crosshair

    // Crosshair code
	apply_crosshair_code "CSGO-ZKJo7-F2TaK-swfo6-eGRwJ-t4ZkF"

//	4.1 - Keyboard & Mouse Setting

	// Mouse Sensitivity (3200 DPI) (Default FOV)
	sensitivity "0.750000"

//	4.5 - Communication Options

    // Player Ping
	bind "MOUSE5" "player_ping" 

    // Use Mic
	bind "v" "+voicerecord"

//	------------
//	6 - Bindings
//	------------

//	Load or reload the config.
bind "l" "exec autoexec"

//	Disconnect from the match.
bind "END" "disconnect"

//	Mousewheel jump bind (Bunny Hop)
bind "mwheelup" "+jump"												
bind "mwheeldown" "+jump"

//	Clear decals bind when reloading.
bind "r" "+reload; r_cleardecals"

//	To mute radio commands
bind "F1" "ignorerad"

//	---------
//	7 - Other
//	---------

// Max frames per second (0 = uncapped)
fps_max "0"
	
// Max frames per second in main-menu (0 = uncapped)
fps_max_menu "0"

//	Number of packets per second you are requesting from the server
cl_cmdrate "128"

//	Sets the interpolation amount, currently on the lowest value										
cl_updaterate "128"

//	Toggle netgraph.
BindToggle "n" "net_graph" "0/1"

//	Draw the network usage data.
net_graph "0"

//	Height of netgraph panel.
net_graphheight "0"

//	Positioning of netgraph panel.
net_graphpos "2"

//	Determines whether netgraph font is proportional or not.
net_graphproportionalfont "0"

//	Minimum player icon scale
cl_radar_icon_scale_min "0.6"

//	Advertise joinable game in progress to Steam friends.
cl_join_advertise "2"

//	Amount of weapon recoil/aimpunch to display on viewmodel.
viewmodel_recoil "0"

// == == == == == == == == == == == == == == ==
//	Store current settings to config.cfg
echo "autoexec.cfg config loaded successfully."
host_writeconfig
// == == == == == == == == == == == == == == ==