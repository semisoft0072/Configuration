// COMMUNICATION OPTIONS

	// Player Ping
	bind "MOUSE5" "player_ping" 

	// Radio Message
	bind "z" "radio"

	// Command Radio Message
	//bind "" "radio1"

	// Standard Radio Message
	//bind "" "radio2"

	// Report Radio Message
	//bind "" "radio3"

	// Team Message
	bind "u" "messagemode2"

