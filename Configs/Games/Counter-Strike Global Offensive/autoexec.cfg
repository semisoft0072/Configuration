//================================================================================================
echo	START OF THE CONFIG
//================================================================================================ 



//================================================================================================
echo	1. VIDEO / ADVANCE VIDEO / HUD EDGE POSITION (OTHER IN VIDEO.TXT FILE)
//================================================================================================

// VIDEO

	// Main menu background scenery
	ui_mainmenu_bkgnd_movie_8C5FB98B "sirocco_night"

	// Color Mode 
	// Turn off TV Mode for less off-set light
	mat_monitorgamma_tv_enabled "0"

	// Brightness
	// Default is "2.2"
	// Sets brightness level to highest
	mat_monitorgamma "1.5"

	// Resolution
	mat_setvideomode 1920 1080 0

	// Laptop Power Savings
	// Disables power saving mode
	mat_powersavingsmode "0"

// ADVANCE VIDEO

	// Boost Player Contrast
	// Set Boost Player Contrast [ON] for better players visibility
	r_player_visibility_mode "1"

	// Triple-Monitor Mode
	// Trun [OFF] Triple-Monitor Mode
	triple_monitor_mode "0"

	// Uber shader 
	// defaulted [OFF] for users on Intel and on for everyone else.
	mat_enable_uber_shaders "1"

// HUD EDGE POSITION

	// Horizontal Adjustment
	safezonex "1.0"

	// Vertical Adjustment
	safezoney "1.0"

//================================================================================================
echo	2. AUDIO / MUSIC
//================================================================================================

// AUDIO

	// Master Volume
	volume "0.55"

	// Music Volume In Steam Overlay
	snd_musicvolume_multiplier_inoverlay "0.1"

	// GOTV Caster Volume
	voice_caster_scale "0.50"

	// Audio Output Configuration
	snd_surround_speakers "-1"

	// Audio Device
	sound_device_override "Beyerdynamic DT 990 Pro"

	// Advanced 3D Audio Processing [0=ON]
	snd_hwcompat "0"

	// Enable Voice
	voice_enable "1"

	// VOIP Volume (in-game voice over)
	voice_scale "0.35"

	// VOIP Positional
	voice_positional "0"

	// Play Audio When Game In Background
	snd_mute_losefocus "0"

// MUSIC

	// Main Menu Volume
	snd_menumusic_volume "0.028038"

	// Round Start Volume
	snd_roundstart_volume "0.028038"

	// Round End Volume
	snd_roundend_volume "0"	

	// Bomb/Hostage Volume
	snd_mapobjective_volume "0"

	// Ten Second Warning Volume (enabled on 3% volume to hear if there's time to defuse)
	snd_tensecondwarning_volume "0.30"

	// Death Camera Volume
	snd_deathcamera_volume "0"

	// MVP Volume (MVP music)
	snd_mvp_volume "0.18"

	// Mute MVP Music when players on both teams are alive
	snd_mute_mvp_music_live_players "0" 

	// Danger Zone Music Volume
	snd_dzmusic_volume "0"

//================================================================================================
echo	3. GAME / HUD / TEAM / COMMUNICATION / SPECTATORS / SCOREBOARD / ITEM / RADER / TABLET / CROSSHAIR
//================================================================================================

// GAME

	// Enable Game Instructor Messages
	gameinstructor_enable "0"
	
	// Max Acceptable Matchmaking Ping
	mm_dedicated_search_maxping "50"

	// Max Acceptable Game Traffic Bandwidth
	// Your download rate to the server. Max rate: "786432"
	rate "786432"

	// Community Notification Location
	ui_steam_overlay_notification_position "topright"

	// Enable Developer Console (~)
	con_enable "1"

// HUD

	// HUD Scale
	hud_scaling "0.85"

	// HUD Color
	// 0 - Default
	// 1 - White
	// 2 - Light Blue
	// 3 - Dark Blue
	// 4 - Purple
	// 5 - Red
	// 6 - Orange
	// 7 - Yellow
	// 8 - Green
	// 9 - Aqua
	// 10 - Pink
	cl_hud_color "1"

	// HUD Background Alpha
	// Hidden but still visible black bars, easy on the eyes
	cl_hud_background_alpha "0.5"

	// Health/Ammo Style
	// 0 - Numbers and the bar
	// 1 - Only numbers
	cl_hud_healthammo_style "1"

	// Bomb Hud Position
	// 0 - Icon will be disabled
	// 1 - If you carry the bomb, its icon will appear underneath radar
	cl_hud_bomb_under_radar "1"

	// Mini-Scoreboard Position
	// Place the player count menu
	// 0 - upper side
	// 1 - bottom side
	cl_hud_playercount_pos "1"

	// Mini-Scoreboard Style
	// disables/enables the player count menu as numbers of alive players. In the disabled condition, you will see Steam avatars
	// 0 - disables
	// 1 - enables
	cl_hud_playercount_showcount "1"

// TEAM

	// Steam Group Clan Tag
	// 0 - No clan tag
	cl_clanid "0"

	// Display Team Tag In Death Notices
	// 0 - No
	// 1 - Yes
	cl_show_clan_in_death_notice "1"

	// Show Team Positions In HUD
	// 0 - off 
	// 1 - Show Only Location
	// 2 - Show Location and Equipment
	cl_teamid_overhead_mode "2"

	// Show Teammate Colors in Competitive
	// 0 - No
	// 1 - Show Colors
	// 2 - Colors and Letters
	cl_teammate_colors_show "1"

	// Friends Lobby Default Permissions
	// 0 - Friends Needs Invites
	// 1 - All Friends Can join
	lobby_default_privacy_bits2 "1"

	// Looking to Play when CS:GO Starts
	// 0 - Disable
	// 1 - Remember Last State
	// 2 - Automatic
	ui_setting_advertiseforhire_auto "0"

// COMMUNICATION

	// Player Pings
	// 0 - Display and Play Sound
	// 1 - Display Without Sound
	// 2 - Disable
	cl_player_ping_mute "0"

	// Mute Enemy Team
	// 0 - No
	// 1 - Yes
	cl_mute_enemy_team "0"

	// Mute All But Friends
	// 0 - No
	// 1 - Only in NON-Competitive Mode
	// 2 - Always
	cl_mute_all_but_friends_and_party "0"

	// Hide Avatar Images
	// 0 - Show All
	// 1 - Hide All
	// 2 - Show Only Friends
	cl_hide_avatar_images "2"

	// Clean Player Names
	// 0 - No
	// 1 - Yes
	cl_sanitize_player_names "1"

// SPECTATORS

	// Spectator/Map Vote Number Selection Method
	// 0 - Use Weapon Slots
	// 1 - Use Number Keys
	spec_usenumberkeys_nobinds "1"

	// Scoreboard Mouse Enable / End of Match Scoreboard Toggle
	// "+attack2" - Secondary Fire
	// "+jump" - jump
	// "+duck" - Duck
	// "drop" - Drop Weapon
	// "lastinv" - Last Weapon Used
	// "radio" - Radio Message
	// "+use" - Use
	cl_scoreboard_mouse_enable_binding "+attack2"

	// Survivors Always On
	// 0 - No
	// 1 - Yes
	cl_scoreboard_survivors_always_on "1"

	// Smooth Spectator Camera
	// 0 - No
	// 1 - Yes
	cl_obs_interp_enable "1"

	// Follow Grenade Key
	// 0 - Left Alt
	// 1 - Left Shift
	// 2 - Reload Key
	cl_spec_follow_grenade_key "0"

	// Automatic Killer Replay
	// 0 - No
	// 1 - Yes
	spec_replay_autostart "0"

// ITEM

	// Quick Graffiti (Apply With Key Release)
	// 0 - No
	// 1 - Yes
	cl_playerspray_auto_apply "1"

	// Switch Weapon on Pick Up
	// 0 - No
	// 1 - Yes
	cl_autowepswitch "0"

	// Delay sniper rifle um-scope after shot
	// 0 - No
	// 1 - Yes
	cl_sniper_delay_unscope "0"

	// Viewmodel Position
	// 1 - Desktop
	// 2 - Couch
	// 3 - Classic
	viewmodel_presetpos "1"

	// Always Show Inventory
	// 0 - No
	// 1 - Yes
	cl_showloadout "0"

	// Close Buy Menu After Purchase
	// 0 - No
	// 1 - Yes
	closeonbuy "0"

	// Open Buy Menu With Use Key
	// 0 - No
	// 1 - Yes
	cl_use_opens_buy_menu "1"

	// Buy Menu Starting Mouse Position
	// 0 - Radial buy wheel center
	// 1 - Crosshair Position
	cl_buywheel_nomousecentering "0"

	// Buy Menu Number Keys
	// 0 - Number Keys Buy Items
	// 1 - Ignored, Handled by Game
	cl_buywheel_nonumberpurchasing "1"

	// Buy Menu Donation Key
	// 0 - Left Control
	// 1 - Left Alt
	// 2 - Left Shift
	cl_buywheel_donate_key "0"

	// Last Weapon on Radial Weapon Tap
	// 0 - No
	// 1 - Yes
	cl_quickinventory_lastinv "0"

// RADER

	// Tablet Map Orientation
	// 0 - Center around the player
	// 1 - Show entire map, Rotating
	// 2 - Fixed Orientation, North Up
	cl_tablet_mapmode "1"

	// Radar Centers The Player
	// 0 - No
	// 1 - Yes
	cl_radar_always_centered "0"

	// Radar Is Rotating
	// 0 - No
	// 1 - Yes
	cl_radar_rotate "1"

	// Radar Hud Size
	cl_hud_radar_scale "1"

	// Radar Map Zoom
	cl_radar_scale "0.4"

	// Toggle Shape With Scoreboard
	// 0 - No
	// 1 - Yes
	cl_radar_square_with_scoreboard "1"

// CROSSHAIR

	// Crosshair code
	// CSGO-ZKJo7-F2TaK-swfo6-eGRwJ-t4ZkF (Green Classic Static)

	// Crosshair Style
	// 0 - Default
	// 1 - Default static
	// 2 - Classic
	// 3 - Classic dynamic
	// 4 - Classic static
	// 5 - Classic semi-static
	cl_crosshairstyle "4"

	// Center Dot
	// 0 - No
	// 1 - Yes
	cl_crosshairdot "0"

	// Length
	cl_crosshairsize "3.7"

	// Thickness
	cl_crosshairthickness "1.0"

	// Gap
	cl_crosshairgap "-0.9"

	// Gap (default static)
	cl_fixedcrosshairgap "3"

	// Outline (button)
	// 0 - No
	// 1 - Yes
	cl_crosshair_drawoutline "0"

	// Outline
	cl_crosshair_outlinethickness "0"

	// Red
	cl_crosshaircolor_r "250"

	// Green
	cl_crosshaircolor_g "250"

	// Blue
	cl_crosshaircolor_b "50"

	// Alpha (button)
	// 0 - No
	// 1 - Yes
	cl_crosshairusealpha "1"

	// Alpha
	cl_crosshairalpha "255"

	// Split Distance
	cl_crosshair_dynamic_splitdist "7"

	// Inner Split Alpha
	cl_crosshair_dynamic_splitalpha_innermod "1"

	// Outer Split Alpha
	cl_crosshair_dynamic_splitalpha_outermod "0.5"

	// Split Size Ratio
	cl_crosshair_dynamic_maxdist_splitratio "0.35"

	// T Style
	// 0 - No
	// 1 - Yes
	cl_crosshair_t "0"

	// Deployed Weapon Gap
	// 0 - No
	// 1 - Yes
	cl_crosshairgap_useweaponvalue "0"

	// Show Players Crosshairs
	// 0 - No
	// 1 - Friends and Party
	// 2 - Everyone
	cl_show_observer_crosshair "1"

	// Show my crosshair when spectating bots
	// 0 - Always
	// 1 - When i can take over bot
	// 2 - Never
	cl_observed_bot_crosshair "0"

//================================================================================================
echo	4. KEYBOARD & MOUSE SETTING / MOVEMENT KEYS / WEAPON KEYS / UI KEYS / COMMUNICATION OPTIONS
//================================================================================================

// KEYBOARD & MOUSE SETTING

	// Reverse Mouse
	// "-0.022" - On
	// "0.022"  - Off
	m_pitch "0.022"

	// Duck Mode
	// 0 - Hold
	// 1 - Toggle
	option_duck_method "0"

	// Walk Mode
	// 0 - Hold
	// 1 - Toggle
	option_speed_method "0"

	// Mouse Sensitivity
	sensitivity "1.54"

	// Zoom Sensitivity
	zoom_sensitivity_ratio_mouse "1"

	// Raw Input
	// 0 - Off
	// 1 - On
	m_rawinput "1"

	// Mouse Acceleration
	// 0 - Off
	// 1 - On
	m_customaccel "0"

// MOVEMENT KEYS

	// Toggle Inventory Display
	bind "i" "show_loadout_toggle"

	// Move Forward
	bind "w" "+forward"

	// Move Backward
	bind "s" "+back"

