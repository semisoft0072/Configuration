	// Use Mic
	bind "n" "+voicerecord"

	// Temporarily Disable Incoming Chat
	//bind "" "clutch_mode_toggle"

//================================================================================================
echo	5. BINDINGS
//================================================================================================

// Bunny Hop (Bhops)
bind "mwheelup" "+jump"												
bind "mwheeldown" "+jump"

// Show FPS with scoreboard in the top-left corner (less performance load than netgraph)
alias "+fps" "+score; cl_showfps 1"
alias "-fps" "-score; cl_showfps 0"

// Toggle netgraph
alias "togglenet" "togglenet_on"
alias "togglenet_on" "net_graph 1; alias togglenet "togglenet_off""
alias "togglenet_off" "net_graph 0; alias togglenet "togglenet_on""

// Eco Buy Desert Eagle + Vest
bind "kp_end" "buy deagle; buy revolver;buy flashbang;buy flashbang;buy decoy;buy vest;"

// Smart Buy M4A1 | AK47 + HelmatVest + Defuse Kit + 2xFlash + Smoke + Decoy
bind "kp_downarrow" "buy ak47; buy m4a1; buy flashbang; buy flashbang; buy decoy; buy vesthelm; buy vest; buy defuser;"

// To mute radio commands
bind "F1" "ignorerad"

//================================================================================================
echo	6. TWEAKS & OTHER
//================================================================================================

// Crosshair Full Code
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0"
cl_crosshair_dynamic_splitalpha_innermod "1.000000"
cl_crosshair_dynamic_splitalpha_outermod "0.3"
cl_crosshair_dynamic_splitdist "3"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0.000000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "4.000000"
cl_crosshair_t "0"
cl_crosshairalpha "255"
cl_crosshaircolor "1"
cl_crosshaircolor_b "50"
cl_crosshaircolor_g "250"
cl_crosshaircolor_r "250"
cl_crosshairdot "0"
cl_crosshairgap "-0.900000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "3.700000"
cl_crosshairstyle "4"
cl_crosshairthickness "1"
cl_crosshairusealpha "1"

// removes the shifting of the arm when crouching down.
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

// Enables display of target names, important
hud_showtargetid "1"					

// Minimum player icon scale
cl_radar_icon_scale_min "0.6"

// Windows mouse acceleration disabled, just for precaution
m_mousespeed "0"

// Disables windows mouse acceleration initial threshold, safety precaution
m_mouseaccel2 "0"
m_mouseaccel1 "0"

// Viewmodel 

	// Highest viewmodel FOV
	viewmodel_fov "65"
	
	// Changes viewmodel view in X , Y , Z scale
	viewmodel_offset_x "2"
	viewmodel_offset_y "2"
	viewmodel_offset_z "-2"
	
	// Disable viewmodel reactions to weapon recoil & aimpunch
	viewmodel_recoil "0"

// Bob (Less weapon movement)

	// The frequency at which the viewmodel bobs
	cl_bobcycle "1"
	
	// How much the viewmodel lowers when running, set to lowest for less distraction
	cl_bob_lower_amt "0"
	
	// How much the viewmodel moves side to side when running, set to lowest for less distraction
	cl_bobamt_lat "0.1"
	
	// How much the viewmodel moves up and down when running, set to lowest for less distraction
	cl_bobamt_vert "0.1"

// Network (settings are optimized for high speed connection)

	// Number of packets per second you are requesting from the server
	cl_cmdrate "128"
	
	// Sets the interpolation amount, currently on the lowest value												
	cl_updaterate "128"
	
	// Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate)													
	cl_interp_ratio "1"
	
	// Sets the interpolation amount, currently on the lowest value											
	cl_interp "0.007813"
	
	// Lag compensation helps by eliminating combat latency from client side view												
	cl_lagcompensation "1"
	
	// Skip waiting for server feedback and simulate client side movement in real-time											
	cl_predict "1"
	
	// Skip waiting for server feedback and perform client side prediction of weapon effects
	cl_predictweapons "1"

// Netgraph

	// Disables netgraph by default
	net_graph "0"
	
	// Changes height, used together with script
	net_graphheight "990"
	
	// The latency graph represents this many milliseconds
	net_graphmsecs "400"
	
	// Positioning of Net Graph
	net_graphpos "2"
	
	// Makes font smaller
	net_graphproportionalfont "0"
	
	// Shows interpolation value
	net_graphshowinterp "1"
	
	// Shows latency value
	net_graphshowlatency "1"
	
	// Solid Net Graph
	net_graphsolid "1"
	
	// Shows text fields
	net_graphtext "1"
	
	// Requested max packet size before packets are 'split'	
	net_maxroutable "1200"
	
	// Makes font smaller
	net_scale "5"

// FPS

	// Max frames per second (0 = uncapped)
	fps_max "400"
	
	// Max frames per second in main-menu (0 = uncapped)
	fps_max_menu "400"

	// The queue/thread mode, setting this to -1 is default for your system
	mat_queue_mode "-1"
	
	// Affects dynamic lighting, turned off for more FPS
	r_dynamic "0"
	
	// Preloads The Whole Map & Sounds
	cl_forcepreload "1"
	
	// No Makeup.
	r_eyegloss "0"
	
	// No Eye Movement X-Y-Z Angels.
	r_eyemove "0"
	r_eyeshift_x "0"
	r_eyeshift_y "0"
	r_eyeshift_z "0"
	
	// Smaller Eyes.
	r_eyesize "0"

// Sound

	// Lower audio latency
	snd_mix_async "1"
	
	// Tracking rotating music for players with no music packs equipped
	snd_music_selection "2"


// Other

	//Less clutter from breaking vents (especially on Mirage)
	func_break_max_pieces "0"
	
	// Disable button E from opening buy-menu (Useful when picking up weapons in spawn)
	cl_use_opens_buy_menu "0"
	
	// Remove first person tracers, does not impact gameplay, just makes it easier to spray
	r_drawtracers_firstperson "1"
	
	// Disable autohelp
	cl_autohelp "0"
	
	// Disable showhelp
	cl_showhelp "0"
	
	// Displays a webpage when you connect to a server (MOTD = Message of the day)
	cl_disablehtmlmotd "1"
	
	// Option to block downloads from server
	cl_downloadfilter "nosounds"

//================================================================================================
echo	END OF THE CONFIG
//================================================================================================

// Store current settings to config.cfg
host_writeconfig